<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function Person( name ){
            this.name = name;
        };
        Person.prototype.getName = function(){
            return this.name;
        };
        var a = new Person( 'sven' )
        console.log( a.name ); // 输出：sven
        console.log( a.getName() ); // 输出：sven
        console.log( Object.getPrototypeOf( a ) === Person.prototype ); // 输出：true
    </script>
</body>
</html>
